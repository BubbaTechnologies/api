#productionDB
spring.datasource.url=jdbc:mysql://${DB_ADDR_WRITER}:${DB_PORT}/sys
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

caching.spring.filterOptionsTTL=86400000

server.port=${SERVER_PORT}

system.recommendation_system_addr=${RECOMMENDATION_ADDR}
system.image_processing_addr=${IMAGE_ADDR}
system.load_data=false

system.aws.metricEmailUrl=${METRIC_URL}
system.aws.verificationEmailUrl =${VERIFICATION_URL}
system.aws.accessKey=${EMAIL_ACCESS_KEY}
system.aws.privateKey=${EMAIL_PRIVATE_KEY}

spring.jpa.open-in-view = false
spring.main.allow-bean-definition-overriding=true

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
jwt.secret=${JWT_SECRET}

spring.jackson.time-zone=UTC
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/admin

apn.key_id=${APN_KEY_ID}
apn.team_id=${APN_TEAM_ID}
apn.private_key=${APN_PRIVATE_KEY}




